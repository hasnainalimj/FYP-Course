<html>
  <head>
    <title>Class 19</title>
  </head>
  <body>
    <input type="text" placeholder="Enter your email" id="txtEmail" />
    <button onclick="checkEmail()">Check</button>

    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Submit Form" />
    </form>

    <form onSubmit="return checkForSelection(event);">
      <select id="states">
        <option value="" selected="selected">SELECT A STATE</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
      </select>
      <input type="submit" value="Submit Form" />
    </form>

    <form onSubmit="return validateRadios(event);">
      <input type="radio" name="r1" value="cat" /> Cat<br />
      <input type="radio" name="r1" value="bat" /> Bat<br />
      <input type="radio" name="r1" value="hat" /> Hat<br />
      <input type="submit" value="Submit Form" />
    </form>
  </body>
  <script src="js/app.js"></script>
</html>
